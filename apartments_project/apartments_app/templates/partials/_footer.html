{% load static %}  
<footer>  
  <article class="footer-logo">  
    <img src="{% static 'img/logo.png' %}" alt="Logo" />  
  </article>  
  <article class="footer-copy">  
    <p>Copyright &copy; Keroles Naeem</p>  
  </article>  
  <style>  
    footer {  
      background-color: #f8f9fa; /* Light grey background */  
      color: #333; /* Dark text color for better contrast */  
      display: flex; /* Use flexbox for layout */  
      justify-content: space-between; /* Space out logo and copyright text */  
      align-items: center; /* Center items vertically */  
      padding: 20px; /* Padding for some space around the content */  
      border-top: 1px solid #e7e7e7; /* Light top border for separation */  
    }  
  
    .footer-logo img {  
      max-width: 150px; /* Limit the logo width */  
      height: auto; /* Maintain aspect ratio */  
    }  
  
    .footer-copy p {  
      margin: 0; /* Remove default margin */  
      font-size: 14px; /* Set font size for the copyright text */  
    }  
  </style>
</footer>
